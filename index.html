<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/telas.css">
</head>
<body>
    <div class="geral">
        <div class="esquerda">
            <h1>Faça o Login</h1>
            <h2>E junte-se a nós</h2>
            <img class="img" src="imagens/working-from-anywhere-animate.svg" alt="">


        </div>
        <div class="direita">
            <h1>Login</h1>
            <div class="card">
                <form action="#" method="post" autocomplete="on">
                    <div>
                        <label for="isu">Usuário:</label>
                        <input type="text" name="usu" id="iusu" required maxlength="16" minlength="4" placeholder="Nome" autocomplete="name">
                    </div>
                    <div>
                        <label for="isenha">Senha:</label>
                        <input type="password" name="senha" id="isenha" required min="8" max="16">
                    </div>
                    <input class="entrar" type="submit" value="Entrar">
                    
                    <div>
                    <a href="#">Cadastre-se</a>
                    </div>
                </form>
                
            </div>

        </div>
    </div>
    
</body>
</html>
